{{template "base" }}
<div class="box">
	<h2>Register</h2>

	<form method="post">
	    <label for="username">Username</label><br>
	    <input type="text" name="username"><br>
	    <label for="password">Password</label><br>
	    <input type="password" name="password"><br>
	    <label for="password-verify">Verify password</label><br>
	    <input type="password" name="password-verify"><br>
	    <label for="captcha">Captcha</label><br>
	    <img style="background-color:white;" src="/captcha/{{ . }}.png"><br>
	    <input type="hidden" name="key" value="{{ . }}"><br>
	    <input id="captcha" type="text" name="code"><br>
	    <input type="submit" value="Register">
	</form>
	<style>
		.target:target
		{
			display:block;
		}
		.target
		{
			display:none;
		}
	</style>
	<p class="target" id="err-captcha">Captcha was incorrect</p>
	<p class="target" id="err-verify">Password missmatch</p>
</div>
{{template "baseEnd"}}
