{{template "base"}}

<style>
	#content>form>span
	{
		display: inline-block;
	}
</style>

<div class="text-panel">Check out <a href="/appletree/">/appletree/</a> for generated duplicate pairs!</div>
<div id="content">
	<form>
	{{range .Posts}}
		<span>
		{{template "thumbnail" (wrap2 "Post" "UserInfo" . $.UserInfo)}}
		<input type="checkbox" name="post-id" value="{{.ID}}">
		</span>
	{{end}}

	<br>
	<input type="submit" formaction="/compare/" value="Compare">
	<input type="submit" formaction="/compare2/" value="Compare2.js">
	<input type="submit" formmethod="POST" formaction="/post/edit/assignalts/" value="Assign alts">
	</form>

</div>


{{template "baseEnd"}}
