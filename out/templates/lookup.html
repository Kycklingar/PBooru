{{template "base"}}
<form enctype="multipart/form-data" method="POST">
	<h3>Image Lookup</h3>
	<input type="file" name="file"><br>
	<label for="range">Distance</label><br>
	<input id="range" type="range" name="distance" min="1" max="10" value="5"><br>
	<input type="submit">
</form>
{{template "baseEnd"}}
