{{template "base"}}

<div class="text-panel">
	<div>
		<h3><a href="/">All messages</a></h3>
		<h3><b>New messages</b></h3>
		<h3><a href="/">Read messages</a></h3>
	</div>

	{{define "messages"}}
	<table>
		<th>From</th>
		<th>Subject</th>
		<th>Date</th>
		{{range .}}
		<tr>
			<td><a href="/user/{{.Sender.ID}}">{{.Sender.Name}}</a></td>
			<td><a href="/user/message/{{.ID}}">{{with .Title}}{{.}}{{else}}<i>No Subject</i>{{end}}</a></td>
			<td>{{.Date}}</td>
		</tr>
		{{end}}
	</table>
	{{end}}

	{{template "messages" .}}
</div>

{{template "baseEnd"}}
