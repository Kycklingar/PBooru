{{define "log-chapter"}}
{{range .Chapters}}
<table>
	<caption>Chapter</caption>
	<thead>
		<tr>
			<th>Action</th>
			<th>ID</th>
			<th>Title</th>
			<th>Order</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{.Action}}</td>
			<td>{{.ID}}</td>
			<td>{{.Title}}</td>
			<td>{{.Order}}</td>
		</tr>
	</tbody>
</table>
{{end}}
{{end}}
