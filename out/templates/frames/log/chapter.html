{{define "log-chapter"}}
{{range .Chapters}}
<table>
	<caption>Chapter</caption>
	<tr>
		<th class="action-{{.Action}}" colspan="2">{{.Action}}</th>
	</tr>
	<tr>
		<th>Comic ID</th>
		<td><a href="/spine/comic/{{.ComicID}}">{{.ComicID}}</a></td>
	</tr>
	<tr>
		<th>Chapter ID</th>
		<td><a href="/spine/chapter/{{.ID}}">{{.ID}}</a></td>
	</tr>
	<tr>
		<th>Title</th>
		<td>{{.Title}}</td>
	</tr>
	<tr>
		<th>Order</th>
		<td>{{.Order}}</td>
	</tr>
</table>
{{end}}
{{end}}
