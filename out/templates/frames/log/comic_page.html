{{define "log-comic-page"}}
{{range .ComicPages}}
<div class="box inline">
	<table class="center">
		<caption>Comic Page</caption>
		<tr>
			<th colspan="2">
				{{template "thumbnail" wrap2 "Post" "UserInfo" .Post $.UserInfo}}
			</th>
		</tr>
		<tr>
			<th class="action-{{.Action}}" colspan="2">{{.Action}}</th>
		</tr>
		<tr>
			<th>Chapter ID</th>
			<td><a href="/spine/chapter/{{.ChapterID}}">{{.ChapterID}}</a></td>
		</tr>
		<tr>
			<th>Page ID</th>
			<td><a href="/spine/comicpage/{{.ID}}">{{.ID}}</a></td>
		</tr>
		<tr>
			<th>Page</th>
			<td>{{.Page}}</td>
		</tr>
	</table>
</div>
{{end}}
{{end}}
