{{define "log-comic-page"}}
{{range .ComicPages}}
<div class="box inline">
	<table class="center">
		<caption>Comic Page</caption>
		<tr>
			<th class="action-{{.Action}}" colspan="2">
				{{template "thumbnail" wrap2 "Post" "UserInfo" .Post $.UserInfo}}
			</th>
		</tr>
		<tr>
			<th class="action-{{.Action}}" colspan="2">{{.Action}}</th>
		</tr>
		<tr>
			<td>Chapter ID</td>
			<td>{{.ChapterID}}</td>
		</tr>
		<tr>
			<td>Page ID</td>
			<td>{{.ID}}</td>
		</tr>
		<tr>
			<td>Page</td>
			<td>{{.Page}}</td>
		</tr>
	</table>
</div>
{{end}}
{{end}}
