{{define "log-comic"}}
{{if .Comic.ID}}
{{with .Comic}}
<table>
	<caption>Comic</caption>
	<thead>
		<tr>
			<th>Action</th>
			<th>ID</th>
			<th>Title</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{.Action}}</td>
			<td>{{.ID}}</td>
			<td>{{.Title}}</td>
		</tr>
	</tbody>
</table>
{{end}}
{{end}}
{{end}}
