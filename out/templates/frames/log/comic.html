{{define "log-comic"}}
{{if .Comic.ID}}
{{with .Comic}}
<table>
	<caption>Comic</caption>
	<tr>
		<th class="action-{{.Action}}" colspan="2">{{.Action}}</th>
	</tr>
	<tr>
		<th>Comic ID</th>
		<td><a href="/spine/comic/{{.ID}}">{{.ID}}</a></td>
	</tr>
	<tr>
		<th>Title</th>
		<td>{{.Title}}</td>
	</tr>
</table>
{{end}}
{{end}}
{{end}}
