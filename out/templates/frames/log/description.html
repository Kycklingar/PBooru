{{define "log-description"}}
	{{if .Description.PostID}}
	{{with .Description}}
	<table class="description">
		<caption>Description</caption>
		{{if not (and .Description .Old)}}
			<th>Diff</th>
			<tr>
				<td>{{noescape .Diff}}</td>
			</tr>
		{{else}}
		<th>New</th>
		<th>Old</th>
		<th>Diff</th>
		<tr>
			<td>{{.Description}}</td>
			<td>{{.Old}}</td>
			<td>{{noescape .Diff}}</td>
		</tr>
		{{end}}
	</table>
	{{end}}
	{{end}}
{{end}}
