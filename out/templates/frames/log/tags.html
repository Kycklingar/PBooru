{{define "log-tags"}}
	{{with .Tags}}
	{{if .PostID}}
		<table>
			<caption>Tags</caption>
		{{range .Added}}
			<tr>
				<th class="action-create">+</th>
				<td class="tag namespace-{{.Namespace}}">{{.}}</td>
			</tr>
		{{end}}
		{{range .Removed}}
			<tr>
				<th class="action-delete">-</th>
				<td class="tag namespace-{{.Namespace}}">{{.}}</td>
			</tr>
		{{end}}
		</table>
	{{end}}
	{{end}}
{{end}}
