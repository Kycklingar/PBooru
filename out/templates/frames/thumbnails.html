{{define "thumbnail"}}
{{with .Post}}
	<div postid="{{.ID}}" class="thumbnail {{.Mime.Type}}">
		<a href="/post/{{.ID}}/{{.Hash}}">
			{{if .Thumbnails}}
			<img src="{{$.UserInfo.IpfsDaemon}}/ipfs/{{.ClosestThumbnail 256}}" alt="{{.Hash}}" class="{{if .Deleted}}deleted{{end}}">
			{{else}}
			<div class="mimetype">
				<span>{{.Mime.Type}} / {{.Mime.Name}}</span>
			</div>
			{{end}}
		</a>
	</div>
{{end}}
{{end}}
