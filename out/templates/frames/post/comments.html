{{define "post-comments"}}
{{if .User.ID}}
<form method="POST">
	<input type="hidden" name="comment" value="true">
	<textarea class="center" cols="40" rows="4" name="text"></textarea>
	<input class="center" type="submit" value="Publish Comment">
</form>
{{end}}
{{with .Comments}}
<ul id="commentlist">
	{{range .}}
	<li>
		<div>
			{{template "user-frame" .User}}
			<span title="{{.Time}}">{{.Time.Elapsed}}</span>
		</div>
		<p>{{noescape .Text}}</p>
	</li>
	{{end}}
</ul>
{{end}}
{{end}}
