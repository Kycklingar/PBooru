{{define "post-identity"}}
{{with .Post}}
<details class="identity">
	<summary>{{.ID}}</summary>
		<div>CID: {{.Hash}}</div>
		<div>Sha256: {{.Checksums.Sha256}}</div>
		<div>Md5: {{.Checksums.Md5}}</div>
		<ul>
			{{range .Thumbnails}}
			<li>{{.Size}} <a href="{{$.UserInfo.Gateway}}/ipfs/{{.Hash}}">{{.Hash}}</a></li>
			{{end}}
		</ul>
</details>
{{end}}
{{end}}
