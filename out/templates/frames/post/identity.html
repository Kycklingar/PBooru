{{define "post-identity"}}
{{with .Post}}
<table class="identity">
	<tr>
		<th>ID</th>
		<td>{{.ID}}</td>
	</tr>
	<tr>
		<th>CID</th>
		<td>{{.Cid}}</td>
	</tr>
	<tr>
		<th>Sha256</th>
		<td>{{.Checksums.Sha256}}</td>
	</tr>
	<tr>
		<th>Md5</th>
		<td>{{.Checksums.Md5}}</td>
	</tr>
</table>
<br>
{{with .Thumbnails}}
<table class="identity">
	<caption>Thumbnails</caption>
	{{range .}}
	<tr>
		<th>{{.Size}}</th>
		<td><a href="{{$.UserInfo.Gateway}}/ipfs/{{.Cid}}">{{.Cid}}</a></td>
	</tr>
	{{end}}
</table>
{{end}}
{{end}}
{{end}}
