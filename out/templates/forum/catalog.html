{{template "base"}}
<div class="forum">
	<form action="/forum/new/post/" method="POST">
		<input name="board" type="hidden" value="{{.Board}}">
		<input name="title" type="text" placeholder="Title">
		<input name="body" type="text" placeholder="Body">
		<input type="submit" value="New Thread">
	</form>

	<div id="catalog">
		{{range .Threads}}
			<div class="thread-post">
				<a href="thread/{{.Post.Id}}">
				<span class="thread-id">{{.Post.Id}}</span>
				</a>
				<span class="thread-timestamp" title="{{.Post.Created}}">{{.Post.Created.Elapsed}}</span>
				<span>{{.Replies}}
				<h3>{{.Post.Title}}</h3>
				<p>{{.Post.Body}}</p>
			</div>
		{{end}}
	</div>
</div>
{{template "baseEnd"}}
